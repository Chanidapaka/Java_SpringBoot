<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Office Detail </h1>
<hr>
<div class="container p4 m4">
    Office Code: <span th:text="${office.officeCode}"/><br>
    City: <span th:text="${office.city}"/><br>
    Phone: <span th:text="${office.phone}"/><br>
    Address: <span th:text="${office.addressLine1}"/><br>
    Country: <span th:text="${office.country}"/><br>
    Postal Code: <span th:text="${office.postalCode}"/><br>
    Territory: <span th:text="${office.territory}"/><br>
    <hr>
    <h3 style="color: red;" th:text="@{${message==null ?'' :message}}"/>
    <hr>
    <a href="/offices/all"><button>All Offices</button></a>
</div>
</body>
</html>
